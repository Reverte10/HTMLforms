<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0141cb7501.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Forms</title>
</head>
<body>
    <!-- Carta -->
    <div class="container">
        <div class="card">
            <div class="card-header">
            <p><b>Payment form example</b></p>
            </div>
            <!-- Parte para rellenar -->
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                  </div>
                <form class="row g-3">
                    <div class="col-md-5">
                      <label for="inputCard" class="form-label">Card #</label>
                      <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                      <label for="inputCVC" class="form-label">CVC#</label>
                      <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group">
                        <b>$</b>  
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                        </div>
                      </div>
                    <div class="col-6">
                      <label for="inputFirst" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputFirst">
                    </div>
                    <div class="col-6">
                        <label for="inputLast" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputLast"">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="inputCity">State</label>
                        <select class="form-select" id="inputCity">
                            <option selected>Pick a state</option>
                            <option value="1">Spain</option>
                            <option value="2">France</option>
                            <option value="3">England</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPostal" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="inputPostal">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPostal" class="">We accept:</label><br><br>
                        <div class="selector-tarjeta bg-secondary">
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;""></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;""></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;""></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div class="notas-mensaje">
                            Add any notes here.
                        </div>
                    </div>

                  </form>
            </div>
            <!-- Pie de carta -->
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ms-2">Send</button>
            </div>
        </div>
    </div>
    <!-- Fin de carta -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
